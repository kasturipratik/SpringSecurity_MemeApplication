<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container ">
    <div th:replace="base :: navlinks"></div>

    <div class="bg-light p-4">
        <h2 class="mt-4 pb-5 text-center">Meme Application</h2>
        <a href="/add"  class="btn btn-warning">New Meme</a><br/>

        <!--standerd block display of user input-->
        <div  class="row mt-4">

            <div  th:each="meme :${memes}" class="col-sm-12 col-md-4 mt-3">

                <div class="card text-center">
                    <div class="card-header">
                        <h3  th:text="${meme.firstCaption}"></h3>
                    </div>
                    <div class="card-body">
                        <div th:if="${meme.image}!= null">
                            <img th:src="${meme.image}" alt="profile pic" class="img-responsive img-fluid rounded-circle"/>
                        </div>
                    </div>
                    <div class="card-footer text-muted" >

                        <div class="row">
                            <div class="col-sm-12 col-md-5">
                                <a th:href="@{/like/{id}(id=${meme.id})}" >
                                    <img src="image/heartButton.png" onmouseover="this.src='image/heart.png'" onmouseout="this.src='image/heartButton.png'" width="25" height="25">
                                </a>
                                <strong><span th:text="${meme.likeCount}"></span> likes</strong>
                                <p th:text="${meme.todayDate}"></p>
                            </div>
                            <div class="col-sm-12 col-md-7">
                                <h4 class="" th:text="${meme.secondCaption}"></h4>
                            </div>
                        </div>

                        <hr/>
                        <p  th:text="${meme.shortDesc}" class=""></p>

                        <a th:href="@{/detail/{id}(id=${meme.id})}" class="btn btn-sm btn-secondary  mt-3 text-white">Details</a>
                        <a th:href="@{/update/{id}(id=${meme.id})}" class="btn btn-sm btn-secondary mt-3 text-white">Update</a>
                        <a th:href="@{/delete/{id}(id=${meme.id})}" class="btn btn-sm btn-secondary mt-3 text-white">Delete</a>
                    </div>

                </div>
            </div>
        </div>
        <!--    carousel practice-->

        <!-- end carousel-->
    </div>
    <div th:replace="base :: footer"></div>
</div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>
</html>
